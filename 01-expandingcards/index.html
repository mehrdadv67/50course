<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <link rel="stylesheet" href="style.css" />
    <title>My Project</title>

  <body>
    <div class="container">
      <div
        class="panel active"
        style="background-image: url('https://picsum.photos/200/300?grayscale')"
      >
        <h3>Explore the World</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('https://picsum.photos/200/300/?blur')"
      >
        <h3>Find Yourself</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://picsum.photos/seed/picsum/200/300');
        "
      >
        <h3>Help Others</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('https://picsum.photos/id/237/200/300')"
      >
        <h3>Need You</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('https://picsum.photos/200/300')"
      >
        <h3>Hello To All</h3>
      </div>
    </div>

    <script src="script.js"></script>

</html>
